<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairytale Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Magical Fairytale Generator</h1>
        <div id="input-form">
            <form id="story-form">
                <div class="mb-3">
                    <label for="childName" class="form-label">Child's Name</label>
                    <input type="text" class="form-control" id="childName" required>
                </div>
                <div class="mb-3">
                    <label for="childAge" class="form-label">Child's Age</label>
                    <input type="number" class="form-control" id="childAge" min="3" max="12" required>
                </div>
                <div class="mb-3">
                    <label for="childInterests" class="form-label">Child's Interests (comma-separated)</label>
                    <input type="text" class="form-control" id="childInterests" required>
                </div>
                <button type="submit" class="btn btn-primary">Generate Fairytale</button>
            </form>
        </div>
        <div id="loading" class="text-center mt-4 d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Creating your magical story...</p>
        </div>
        <div id="story-container" class="mt-4 d-none">
            <h2 id="story-title" class="text-center mb-3"></h2>
            <img id="story-image" class="img-fluid mb-3" alt="Story illustration">
            <div id="story-text"></div>
            <div class="mt-3">
                <button id="save-btn" class="btn btn-success">Save Story</button>
                <button id="print-btn" class="btn btn-info">Print Story</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
